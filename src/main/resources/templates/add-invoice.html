<div class="container-fluid text-center" style="max-width:500px; margin:8 auto">
    <div class="text-center"><h2>Save invoice</h2></div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <br>

    <form action="#" th:action="@{/invoice/save}" method="post" th:object="${invoice}"
          style="max-width:400px; margin:0 auto">

        <div th:if="${messageError}" class="alert alert-danger text-center">
            [[${messageError}]]
            <div>
                <a href="/invoice/save">
                    <span class="glyphicon glyphicon-home"></span>
                </a>
            </div>
        </div>

        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Invoice number:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{invoiceNo}" onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">DEALER</label>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Dealer name:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.name} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Dealer bankaccount:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.bankAccount} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">fiscalNumber:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.fiscalNumber} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">DEALER CONTACT DETAILS</label>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">phoneNumber:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.contactDetails.phoneNumber} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">city:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.contactDetails.city} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">address:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.contactDetails.address} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">email:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.contactDetails.email} " onfocus=this.value="" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">site:</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{dealer.contactDetails.site} " onfocus=this.value="" required/>
                </div>
            </div>
