<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Invoices</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid" align="center">
    <div class="row">
        <a href="/index" class="btn btn-info btn-lg">Home</a>
        <div class="col-lg-12">
            <div th:switch="${invoices}">
                <table class="table table-striped table-dark">
                    <thead>
                    <tr align="center">
                        <th scope="col">ID</th>
                        <th scope="col">Number</th>
                        <th scope="col">Issue date</th>
                        <th scope="col">Dealer id</th>
                        <th scope="col">Dealer name</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="invoice : ${invoices}" align="center">
                        <td th:text="${invoice.id}"></td>
                        <td th:text="${invoice.invoiceNo}"></td>
                        <td th:text="${invoice.issueDate}"></td>
                        <td th:text="${invoice?.dealer?.id}"></td>
                        <td th:text="${invoice?.dealer?.name}"></td>
                        <td>
                            <a th:href="@{'/invoice/delete/' + ${invoice.id}}" class="btn btn-danger" data-toggle="tooltip"
                               th:attr="title=Delete +'&nbsp;'+'&quot;'+${invoice.id}+'&quot;'" >Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</body>
</html>
